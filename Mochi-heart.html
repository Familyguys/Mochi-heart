<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Lovely Heart Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ff416c, #fff);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      perspective: 800px; /* for 3D */
    }

    .heart-container {
      position: relative;
      display: inline-block;
      perspective: 800px;
      cursor: pointer;
    }

    .heart {
      font-size: 10rem;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      color: #FF66;
      animation: heartbeat 1s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 64, 129, 0.6));
      text-shadow:
        1px 1px 2px #b33951,
        2px 2px 5px #8e2c39,
        3px 3px 10px #621929;
      box-shadow:
        inset 0 0 10px #ff6f91,
        0 0 20px #ff4b2b;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .heart:hover {
      animation-duration: 0.5s;
      transform: scale(1.5) rotateY(15deg) rotateX(10deg);
    }

    .heart-shadow {
      width: 100px;
      height: 30px;
      background: radial-gradient(ellipse at center, rgba(210, 66, 41, 0.614), transparent);
      border-radius: 50%;
      margin: -20px auto 0;
      animation: shadowPulse 1s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 15px rgba(255, 64, 129, 0.5));
      }
      50% {
        transform: scale(1.3);
        filter: drop-shadow(0 0 30px rgba(255, 64, 129, 0.8));
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 15px rgba(255, 64, 129, 0.5));
      }
    }

    @keyframes shadowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(0.8);
        opacity: 0.3;
      }
    }

    .text {
      font-size: 2rem;
      margin-top: 1rem;
      color: #ff416c;
      text-shadow: 1px 1px #fff;
      user-select: none;
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff4b2b;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        transform: translateX(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        transform: translateX(-30px) scale(1.5);
        opacity: 0;
      }
    }

    .audio-btn {
      margin-top: 20px;
      background: #ff4b2b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="heartContainer"></div>

  <div class="heart-container" aria-label="Heart icon, click to pulse and hover to speed up sound">
    <div class="heart" id="heart" aria-hidden="true">‚ù§Ô∏è</div>
    <div class="heart-shadow"></div>
  </div>
 
  <div class="text"> MOCHI HEART</div>
  <div class="text" style="font-size: 1.2rem; color: #b33951;">This heart doesn‚Äôt loop ‚Äî it beats onClick for you only.ü´Äüíò</div>



 <audio id="heartbeatSound" loop autoplay muted playsinline>
  <source src="https://www.soundjay.com/human/heartbeat-01a.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
 </audio>


<script>
  const heartContainer = document.getElementById('heartContainer');
  const heartbeat = document.getElementById('heartbeatSound');
  const heartElement = document.getElementById('heart');

  let isPlaying = false;

let heartCount = 0;
const maxHearts = 20;

function createFloatingHeart() {
  if (heartCount >= maxHearts) return;

  const heart = document.createElement('div');
  heart.classList.add('floating-heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
  heart.textContent = '‚ù§Ô∏è';
  
  heartContainer.appendChild(heart);
  heartCount++;

  setTimeout(() => {
    heart.remove();
    heartCount--;
  }, 6000);
}

  setInterval(createFloatingHeart, 1000);

  // Start audio on heart click
  heartElement.addEventListener('click', () => {
    if (!isPlaying) {
      heartbeat.muted = false;
      heartbeat.volume = 1.0;
      heartbeat.play();
      isPlaying = true;
    }
    
    // Trigger pulse animation
    heartElement.style.animation = 'none';
    heartElement.offsetHeight; // force reflow
    heartElement.style.animation = '';
  });

  // Speed up heartbeat on hover
  heartElement.addEventListener('mouseenter', () => {
    if (isPlaying) heartbeat.playbackRate = 3.0;
  });

  heartElement.addEventListener('mouseleave', () => {
    if (isPlaying) heartbeat.playbackRate = 1.2;
  });

  // Autoplay attempt (muted, required by some browsers)
  window.addEventListener('load', () => {
    heartbeat.play().catch(() => {});
  });
  </script>
</body>
</html>
